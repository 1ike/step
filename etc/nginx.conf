server {

	root /home/box/web;

	server_name localhost;

#	location ^~ /uploads/ {
#		root /home/box/web;
#	}

    location ^~ /hello/ {
		try_files $uri @django;
	}

    location ~* ^/question/\d+/$ {
		try_files $uri @django;
	}

    location ~* ^/$ {
		try_files $uri @django;
	}

    location = /login/ {
		try_files $uri @django;
	}

    location = /signup/ {
		try_files $uri @django;
	}

    location = /ask/ {
		try_files $uri @django;
	}

    location = /popular/ {
		try_files $uri @django;
	}

    location = /new/ {
		try_files $uri @django;
	}



    location @django {
		proxy_pass http://0.0.0.0:8000;
	}


